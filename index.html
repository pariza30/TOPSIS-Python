<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>TOPSIS WEB SERVICE</h1>
    <h3>MULTI-CRITERIA DECISION ANALYSIS TOOL</h3>

    <form id="topsisForm">

        <label>UPLOAD CSV FILE *</label><br>
        <input type="file" name="file" required><br><br>

        <label>WEIGHTS *</label><br>
        <input type="text" name="weights" placeholder="e.g. 1,1,1,2" required><br><br>

        <label>IMPACTS *</label><br>
        <input type="text" name="impacts" placeholder="e.g. +,+,-,+" required><br><br>

        <!-- EMAIL CHECKBOX -->
        <div style="display:flex; align-items:center; gap:8px; margin-top:10px;">
    <input type="checkbox" id="sendEmailCheckbox" name="send_email">
    <label for="sendEmailCheckbox">Send results to email</label>
</div>


        <!-- EMAIL INPUT (HIDDEN BY DEFAULT) -->
        <div id="emailBox" style="display:none; margin-top:10px;">
            <input
                type="email"
                name="email"
                placeholder="Enter email address"
                style="width:100%; padding:10px;"
            >
        </div>

        <br>

        <button type="submit">CALCULATE TOPSIS</button>

    </form>

    <p id="result"></p>

    <!-- RESULTS SECTION -->
<div id="results-section" style="display:none; margin-top:30px;">

    <h2>✔ TOPSIS RESULTS</h2>

    <table
        id="results-table"
        border="1"
        cellpadding="10"
        style="border-collapse: collapse; width: 100%; text-align: center;"
    >
    </table>

    <br>

    <button onclick="downloadCSV()">
        ⬇ Download Results as CSV
    </button>

</div>


    <script src="script.js"></script>

</body>
</html>
